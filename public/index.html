<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time chat-app</title>
    <script src="https://unpkg.com/socket.io-client@3.1.3/dist/socket.io.min.js"></script>
</head>

<body>
    <h1>Real time chat app with socket.io</h1>

    <div id="output"></div>
    <div id="typing_status"></div>

    <input type="text" id="name" placeholder="name"> <br><br>
    <input type="text" id="message" placeholder="message..."> <br><br>
    <button type="submit" id="send_button">Send message</button>

    <script src="functions.js"></script>
</body>

</html>
